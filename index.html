<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>バイト収支カレンダー</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 2em;
    }
    form, .summary, #calendar {
      background: white;
      padding: 1em;
      border-radius: 10px;
      margin-bottom: 2em;
      max-width: 800px;
      box-shadow: 0 0 5px #ccc;
    }
    input, button {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
    }
    button {
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>

<h1>🗓️ バイト収支カレンダー</h1>

<form id="workForm">
  <label>勤務日<input type="date" id="workDate" required></label>
  <label>勤務時間（h）<input type="number" id="hours" step="0.1" required></label>
  <label>収入（円）<input type="number" id="income" step="1" required></label>
  <button type="submit">記録する</button>
</form>

<div class="summary">
  <h2>📊 累計情報</h2>
  <p id="totalIncome">総収入: ¥0</p>
  <p id="totalHours">総勤務時間: 0 時間</p>
</div>

<div id="calendar"></div>

<script>
  let calendar;
  let events = JSON.parse(localStorage.getItem("workEvents")) || [];

  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');
    calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'ja',
      height: 'auto',
      events: events,
      eventClick: function(info) {
        if (confirm(`この記録「${info.event.title}」を削除しますか？`)) {
          events = events.filter(e => !(e.title === info.event.title && e.start === info.event.startStr));
          localStorage.setItem("workEvents", JSON.stringify(events));
          info.event.remove();
          updateSummary();
        }
      }
    });
    calendar.render();
    updateSummary();
  });

  document.getElementById("workForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const date = document.getElementById("workDate").value;
    const hours = parseFloat(document.getElementById("hours").value);
    const income = parseFloat(document.getElementById("income").value);
    const title = `¥${income}`;
    const newEvent = { title, start: date, extendedProps: { hours, income } };
    events.push(newEvent);
    localStorage.setItem("workEvents", JSON.stringify(events));
    calendar.addEvent(newEvent);
    updateSummary();
    e.target.reset();
  });

  function updateSummary() {
    const totalIncome = events.reduce((sum, e) => sum + (e.extendedProps?.income || 0), 0);
    const totalHours = events.reduce((sum, e) => sum + (e.extendedProps?.hours || 0), 0);
    document.getElementById("totalIncome").textContent = `総収入: ¥${totalIncome}`;
    document.getElementById("totalHours").textContent = `総勤務時間: ${totalHours} 時間`;
  }
</script>

</body>
</html>
